<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="stylec.css" rel="stylesheet" type="text/css" />
  <title>Formulário de cadastro</title>
</head>
<body>
  <div class="container">
    <div class="form-image">
      <img src="Mobile-bro.svg" alt="imagem1">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>CADASTRE-SE</h1>
          </div>
          <div class="cadastrar">
            <button><a href="#">ENTRAR</button>
        </div>
  </div>

  <div class="input-group">
    <div class="input-box">
        <label for="first-name">Primeiro Nome</label>
        <input id="first-name" type="text" name="first-name" placeholder="Digite o seu primeiro Nome" required>
    </div>

  <div  class="input-box">
    <label for="lastname">Sobrenome</label>
    <input id="lastname" type="text" name="lastname" placeholder="Digite o seu ultimo Nome" required>
</div>    

<div class="input-box">
        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" placeholder="Digite o seu E-mail" required>
    </div>

<div  class="input-box">
    <label for="nome-usuario">Nome do Usuário</label>
    <input id="nome-usuario" type="text" name="nome-usuario" placeholder="Digite o nome do Usuário" required>
</div>

<div class="input-box">
        <label for="senha">Senha</label>
        <input id="senha" type="password" name="senha" placeholder="Digite a senha " required>
    </div>

<div class="gender-group">
 <div class="gender-title" >
    <h6>Gênero</h6>
  </div>
    <div class="gender-input">
        <input type="radio" id="feminino" name="gender">
        <label for="feminino" >Feminino</label>
</div>
<div class="gender-input">
    <input type="radio" id="masculino" name="gender">
    <label for="masculino" >Masculino</label>
</div>
<div class="gender-input">
    <input type="radio" id="outro" name="gender">
    <label for="outro" >Outro</label><br>
</div>
</div>
</div>

  </div>
</body>
</html>
